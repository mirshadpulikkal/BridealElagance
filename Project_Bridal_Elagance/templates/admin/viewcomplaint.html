<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            background-image:url(img/brushes-with-particles-pink-powder.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .login-container {
            background-color: rgba(145, 140, 140, 0.8);
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 10px 10px 70px rgba(0, 0, 0, 0.723);
            width: 900px;
            overflow: hidden;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #f0e9e9;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e3d4dff4;
            background-color: #efe6ef;
            box-shadow: 0 0 5px rgba(211, 205, 211, 0.2);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            padding: 0 5px;
            background-color: #fff;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -3px;
            font-size: 12px;
            color: #95227a;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgb(181, 98, 98);
            font-size: 22px;
        }

        #bu, #b {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: transparent;
            border: 1px solid white;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.5s;
        }

        #bu:hover, #b:hover {
            background-color: #2a790b8a;
            border: none;
        }

        #b {
            margin-top: 8px;
            background-color: #950e1989;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }

        td a {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        td a:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Complaint Table</h2>
        <table>
            <thead>
                <tr>
                    <th>USERID</th>
                    <th>complaint</th>
                    <th>reply</th>
                    <th>date</thd>
                </tr>
            </thead>
            <tbody>
                {% for i in obj  %}
                <tr>
                    <td>{{ i.USERID.name}}</td>
                    <td>{{ i.complaint }}</td>
                    <td>{{ i.reply}}</td>
                    <td>{{ i.date}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
